<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о фильме</title>
</head>
<body>

<p th:text="${'Название: ' + film.getTitle()}">VALUE</p>
<p th:text="${'Год: ' + film.getYear()}">VALUE</p>
<p th:text="${'Жанр: ' + film.getGenre()}">VALUE</p>
<p th:text="${'Страна: ' + film.getCountry()}">VALUE</p>
<p th:text="${'Режиссер: ' + film.getDirector()}">VALUE</p>
<p th:text="${'В ролях: ' + film.getActors()}">VALUE</p>
<p th:text="${'Длительность: ' + film.getDuration()}">VALUE</p>
<p th:text="${'Описание: ' + film.getDescription()}">VALUE</p>


</body>
</html>
