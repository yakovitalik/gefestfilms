<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека GefestFilms</title>
</head>
<body>

<div th:each="film : ${films}">
    <a th:href="@{/films/{id}(id=${film.getId()})}"
       th:text="${film.getTitle() + ', ' + film.getYear() + ', ' + film.getGenre()}">Film</a>
</div>

<br/>

</body>
</html>
